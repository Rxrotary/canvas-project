<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type='text/css'>
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width='1280px' height='720px'></canvas>
        <canvas id="canvas-draft" class="canvas" width='1280px' height='720px'></canvas>
    </div>
    <div class="buttons">
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle">Drawing Rectangle</span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-line">Drawing Line</span>
        <span class="btn btn-info fa fa-circle" id="drawing-circle">Drawing Circle</span>
        <span class="btn btn-info fa fa-triangle" id="drawing-triangle">Drawing Triangle</span>
        <span class="btn btn-info fa fa-clear" id="clear-all">Clear All</span>
    </div>
    <div id="navbar">
        <button type="button" onclick="zoomin()"> Zoom In</button>
        <button type="button" onclick="zoomout()"> Zoom Out</button>
    </div>
    <div id="zoom">
        <div class="zoom-out toolbar-button thin-button"></div>
        <div class="zoom-in toolbar-button thin-button"></div>
    </div>

    <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src="canvas-common.js"></script>
    <script type='text/javascript' src="drawing-line.js"></script>
    <script type='text/javascript' src="drawing-rectangle.js"></script>
    <script type='text/javascript' src="drawing-circle.js"></script>
    <script type='text/javascript' src="drawing-triangle.js"></script>
    <script type='text/javascript' src="clear-all.js"></script>

    
    <script type='text/javascript'>
        $('#drawing-rectangle').click(() => {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $('#drawing-line').click(() => {
            currentFunction = new DrawingLine(contextReal, contextDraft);
        });
        $('#drawing-circle').click(() => {
            currentFunction = new DrawingCircle(contextReal, contextDraft);
        });
        $('#drawing-triangle').click(() => {
            currentFunction = new DrawingTriangle(contextReal, contextDraft);
        });
        $('#clear-all').click(() => {
            clearAll();
        });
    </script>

    <script>
        function zoomin() {
            var myImg = document.getElementById("canvas-real");
            var currWidth = myImg.clientWidth;
            if (currWidth == 2000) return false;
            else {
                myImg.style.width = (currWidth + 100) + "px";
            }
        }
        function zoomout() {
            var myImg = document.getElementById("canvas-real");
            var currWidth = myImg.clientWidth;
            if (currWidth == 500) return false;
            else {
                myImg.style.width = (currWidth - 100) + "px";
            }
        }
    </script>
</body>

</html>
